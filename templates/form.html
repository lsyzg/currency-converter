<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
</head>
<body>
    <div class="outside_container">
        <div class="container_drop">  
            <form method ="POST">
                <table class="dropdown_table">
                    <tr>
                        <td>
                            <select class="unit_dropdown" id= "unit" name="unit" required>
                                <option value="EUR">EUR	Euro</option>
                                <option value="USD">USD	US Dollar</option>
                                <option value="JPY">JPY	Japanese Yen</option>
                                <option value="BGN">BGN	Bulgarian Lev</option>
                                <option value="CZK">CZK	Czech Republic Koruna</option>
                                <option value="DKK">DKK	Danish Krone</option>
                                <option value="GBP">GBP	British Pound Sterling</option>
                                <option value="HUF">HUF	Hungarian Forint</option>
                                <option value="PLN">PLN	Polish Zloty</option>
                                <option value="RON">RON	Romanian Leu</option>
                                <option value="SEK">SEK	Swedish Krona</option>
                                <option value="CHF">CHF	Swiss Franc</option>
                                <option value="ISK">ISK	Icelandic Króna</option>
                                <option value="NOK">NOK	Norwegian Krone</option>
                                <option value="HRK">HRK	Croatian Kuna</option>
                                <option value="RUB">RUB	Russian Ruble</option>
                                <option value="TRY">TRY	Turkish Lira</option>
                                <option value="AUD">AUD	Australian Dollar</option>
                                <option value="BRL">BRL	Brazilian Real</option>
                                <option value="CAD">CAD	Canadian Dollar</option>
                                <option value="CNY">CNY	Chinese Yuan</option>
                                <option value="HKD">HKD	Hong Kong Dollar</option>
                                <option value="IDR">IDR	Indonesian Rupiah</option>
                                <option value="ILS">ILS	Israeli New Sheqel</option>
                                <option value="INR">INR	Indian Rupee</option>
                                <option value="KRW">KRW	South Korean Won</option>
                                <option value="MXN">MXN	Mexican Peso</option>
                                <option value="MYR">MYR	Malaysian Ringgit</option>
                                <option value="NZD">NZD	New Zealand Dollar</option>
                                <option value="PHP">PHP	Philippine Peso</option>
                                <option value="SGD">SGD	Singapore Dollar</option>
                                <option value="THB">THB	Thai Baht</option>
                                <option value="ZAR">ZAR	South African Rand</option> 
                            </select>
                        </td>
                        <td>
                            <span class="arrow">&#8594;</span>
                        </td>
                        <td>
                            <select class="unit_dropdown" id="currency_to_convert_to" name="currency to convert to" required>
                                <option value="EUR">EUR	Euro</option>
                                <option value="USD">USD	US Dollar</option>
                                <option value="JPY">JPY	Japanese Yen</option>
                                <option value="BGN">BGN	Bulgarian Lev</option>
                                <option value="CZK">CZK	Czech Republic Koruna</option>
                                <option value="DKK">DKK	Danish Krone</option>
                                <option value="GBP">GBP	British Pound Sterling</option>
                                <option value="HUF">HUF	Hungarian Forint</option>
                                <option value="PLN">PLN	Polish Zloty</option>
                                <option value="RON">RON	Romanian Leu</option>
                                <option value="SEK">SEK	Swedish Krona</option>
                                <option value="CHF">CHF	Swiss Franc</option>
                                <option value="ISK">ISK	Icelandic Króna</option>
                                <option value="NOK">NOK	Norwegian Krone</option>
                                <option value="HRK">HRK	Croatian Kuna</option>
                                <option value="RUB">RUB	Russian Ruble</option>
                                <option value="TRY">TRY	Turkish Lira</option>
                                <option value="AUD">AUD	Australian Dollar</option>
                                <option value="BRL">BRL	Brazilian Real</option>
                                <option value="CAD">CAD	Canadian Dollar</option>
                                <option value="CNY">CNY	Chinese Yuan</option>
                                <option value="HKD">HKD	Hong Kong Dollar</option>
                                <option value="IDR">IDR	Indonesian Rupiah</option>
                                <option value="ILS">ILS	Israeli New Sheqel</option>
                                <option value="INR">INR	Indian Rupee</option>
                                <option value="KRW">KRW	South Korean Won</option>
                                <option value="MXN">MXN	Mexican Peso</option>
                                <option value="MYR">MYR	Malaysian Ringgit</option>
                                <option value="NZD">NZD	New Zealand Dollar</option>
                                <option value="PHP">PHP	Philippine Peso</option>
                                <option value="SGD">SGD	Singapore Dollar</option>
                                <option value="THB">THB	Thai Baht</option>
                                <option value="ZAR">ZAR	South African Rand</option> 
                            </select><br>
                        </td>
                    </tr>
                </table>
                <div class="amt">Amount of your currency <input id="amt" name="amt"></div>
                <button type="submit">submit</button>
            </form>
            <h2>Your converted currency is: {{convertedcurr}}</h2>
        </div>
        <div class="container_chart">
            <div>
                <canvas id="line_chart" width="600" height="300"></canvas>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
                const ctx = document.getElementById("line_chart");
                new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: {{ labels | safe }},
                        datasets: [{
                                label: "Data points",
                                data: {{ values | safe }},
                                fill: false,
                                borderColor: "rgb(75, 192, 192)",
                                lineTension: 0.1
                            }]
                    },
                    options: {
                        y: {
                        beginAtZero: false
                        }
                    }
                });
            </script>
        </div>
    </div> 
</body>
</html>
